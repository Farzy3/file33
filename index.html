<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>счетчик кликов!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="957ab404068c8c628ec11e25a854bfb1.jpg" style="border-radius: 10px;" class="header_img">
    <div class="container">
      <h1>узнай скорость своих кликов</h1>
    </div>
    <button id="theme-toggle" style="border-radius: 10px;
    height: 20px;
    width: 60px;">ТЕМА</button>
  </header>

  <main class="game">
    <h2>счетчик кликов!⏱️</h2>
    <button id="Time" style="border-radius: 15px;">Время</button>
    <div id="score">00:10</div>
    <span id="countr">0</span>
      <button id="startBtn" style="padding: 200px;
    
    background-color:green;
    border-radius: 15px;">ты бастро кликаешь?</button>
  </main>
<footer>

    <div class="feedback-container">
        <h3>Оставьте свой отзыв!</h3>
      
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
              <a href="index1.html"> <button type="submit">Отправить отзыв</button></a>
        
    </div>



</footer>
  <script src="app.js"></script>
</body>

</html>
